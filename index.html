<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refatorando o Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

  <main class="music-container">

    <header>
      <h4 id="playlist-title">Playlist hashtag</h4>
    </header>

    <section>
      <img id="cover" alt="Capa do disco">
      <audio id="audio"></audio>
    </section>

    <section id="below">
      <div id="song-info">
        <p id="song-name">Nome da música</p>
        <p id="band-name" class="light-color">Nome da banda</p>
      </div>

      <button id="like" class="button light-color" aria-label="Curtir música">
        <i class="bi bi-heart"></i>
      </button>
    </section>

    <section id="progress-container">
      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>

      <div id="time-box">
        <span id="song-time">00:00:00</span>
        <span id="total-time">00:00:00</span>
      </div>
    </section>

    <footer id="button-container">
      <button id="shuffle" class="button" aria-label="Modo aleatório">
        <i class="bi bi-shuffle"></i>
      </button>

      <button id="previus" class="button button-navigate" aria-label="Música anterior">
        <i class="bi bi-skip-start-fill"></i>
      </button>

      <button id="start" class="button button-higgest" aria-label="Reproduzir">
        <i class="bi bi-play-circle-fill"></i>
      </button>

      <button id="next" class="button button-navigate" aria-label="Próxima música">
        <i class="bi bi-skip-end-fill"></i>
      </button>

      <button id="repeat" class="button" aria-label="Repetir música">
        <i class="bi bi-repeat"></i>
      </button>
    </footer>

  </main>

  <script src="app.js"></script>
</body>
</html>
